{% extends "layout.html"%}
{% block title %} 
Edit Note
{% endblock %}

{%block body%}
<br><br>
<div class="container">
    <h1>My Note</h1>
  <form action="" method ="POST">
    <div class = "form-group">
      <h3>Note Title</h3>
      <input type="text" name = "title" class="form-control" placeholder="Note Title...">
    </div>
    <div>
      <h3>Choose Date</h3>
      <input type="datetime-local" name="date">
    </div>
    <div class="form-group">
      <h3>Your Note</h3>
      <textarea class="form-control rounded-0" id="note" name="note" placeholder="Write something..." style="height:300px;width:100%"></textarea>
    </div>
    <button class = "btn btn-primary" type="submit">Create Note</button>
  </form>
  <a href="{{url_for('userpage')}}" class="w3-button w3-grey w3-padding-large w3-large w3-margin-top w3-opacity  w3-hover-opacity-on" role="button" style="width:100%">Cancel</a>
</div>
{%endblock %}
